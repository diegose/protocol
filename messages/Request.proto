syntax = "proto3";

package limitd;

message Request {
  optional string id = 1 [deprecated = true];
  optional int32 id2 = 20;

  required string type = 2;
  required string key = 3;

  enum Method {
    TAKE   = 0;
    WAIT   = 1;
    PUT    = 2;
    STATUS = 3;
    PING   = 4;
  }

  required Method method = 4;

  optional int32 count = 5 [default = 1];
  optional bool all = 6 [default = false];
  optional bool skipResponse = 7 [default = false];
}
